<!DOCTYPE html>

    <style>
        #flex-header,
        body,
        main ul {
            -webkit-box-direction: normal

        body {
            background-color: #fff;
            font-family: IBMPlexSans;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -ms-flex-direction: column;
            flex-direction: column;

        }

        #flex-header,
